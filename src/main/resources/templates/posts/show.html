<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show A Post</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <p>This post was loving crafted by one of our users. To email them, contact them at: <span th:text="${post.user.email}"></span></p>
    <form style="display: inline" th:action="@{'/posts/edit/' + ${post.id}}">
        <button>Edit</button>
    </form>
    <form style="display: inline" th:action="@{'/posts/delete/' + ${post.id}}">
        <button>delete</button>
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<script th:replace="partials/scriptPartials :: scriptPartials"></script>
</body>
</html>
