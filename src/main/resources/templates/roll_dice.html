<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Dice Game</title>
    </head>
    <body>
        <div th:if ="${guess}">
            <h2>You guessed:<span th:text="${guess}"></span></h2>
            <h1 th:if="${guess} == ${dice}">you guessed correct</h1>
            <a href="/roll-dice">play again</a>
            <h2 th:unless="${guess} == ${dice}">you guessed wrong</h2>
        </div>
        <div th:if="${guess == null}">
            <h2>your guess:</h2>
            <ul>
                <li><a href="/roll-dice/1">1</a></li>
                <li><a href="/roll-dice/2">2</a></li>
                <li><a href="/roll-dice/3">3</a></li>
                <li><a href="/roll-dice/4">4</a></li>
                <li><a href="/roll-dice/5">5</a></li>
                <li><a href="/roll-dice/6">6</a></li>
            </ul>
        </div>
    </body>
</html>
